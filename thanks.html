            text-shadow: 0px 0px #eeaadd, 1px 1px #eeaadd, 2px 2px #eeaadd, 3px 3px #eeaadd, 4px 4px #eeaadd, 5px 5px #eeaadd;
            animation: showup 5s infinite 1.2s;
        }
        
        p:nth-child(7) {
            text-shadow: 0px 0px #eeaabb, 1px 1px #eeaabb, 2px 2px #eeaabb, 3px 3px #eeaabb, 4px 4px #eeaabb, 5px 5px #eeaabb;

        p:nth-child(8) {

        p:nth-child(9) {
            text-shadow: 0px 0px #eeddaa, 1px 1px #eeddaa, 2px 2px #eeddaa, 3px 3px #eeddaa, 4px 4px #eeddaa, 5px 5px #eeddaa;
            animation: showup 5s infinite 1.8s;
        }
        
        @keyframes showup {
            0% {
                font-size: 0px;
                transform: rotate(90deg);
            }
            5% {
                font-size: 60px;
            }
            10% {
                font-size: 66px;
                transform: rotate(0deg);
            }
            60% {
                font-size: 66px;
                opacity: 1;
            }
            71% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                font-size: 66px;
                transform: rotate(0deg);
            }
        }
        
        @keyframes heart {
            0% {
                opacity: 0;
            }
            30% {
                left: 50vw;
                top: 35vh;
                opacity: 0;
                font-size: 42px;
            }
            40% {

            }
            70% {

            80% {

                top: 30vh;
                opacity: 0;

            }
            100% {
                opacity: 0;
            }
        }
